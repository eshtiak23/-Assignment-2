<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechWave Navbar</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Open Sans', sans-serif; }
  </style>
</head>
<body class="bg-[#1A0B2E]">

  <!-- Navbar Section -->

 <header class="bg-#1E1E1E">
    
  <div class="container mx-auto px- py-4 flex justify-between">

    <h1 class="text-white text-2xl font-bold">
      Tech<span class="text-pink-500 ">Wave</span>
    </h1>

    <nav class="space-x-4">
      <a href="#" class="text-white text-base ">About</a>
      <a href="#" class="text-white text-base">Episodes</a>
      <a href="#" class="text-white text-base">Host</a>
    </nav>

    <button class="bg-pink-500 text-white px-4 py-2 rounded">
      Subscribe
    </button>

  </div>
</header>
<!-- Banner Section -->

<section class="relative w-full h-screen flex items-center justify-center 
                bg-gradient-to-br from-[#14002b] to-[#1b003d]">


  <img 
    src="./Images/hero-bg.png"
    alt="hero_background"
    class="absolute inset-0 w-full h-full object-cover opacity-70"
  >

  <div class="relative flex flex-col items-center text-center">

    <div class="relative">

      <img 
        src="./Images/hero-circle.png" alt="circle"
        class="w-48 md:w-60"
      >

      <img 
        src="./Images/microphone.png" alt="microphone"
        class="absolute top-1/2 left-1/2  -translate-x-1/2 -translate-y-1/2w-16 md:w-20"
      >
    </div>
           <!-- Text Section -->

    <h1 class="mt-6 text-4xl font-bold text-white">
      TechWave
    </h1>

    <p class="mt-3 text-sm text-purple-100 max-w-md"> Your daily dose of tech insights, productivity hacks, and personal growth</p>

    <div class="mt-6 flex gap-3">

      <!-- Button Section -->

      <button class="px-4 py-2 rounded-full text-sm text-white 
                     bg-gradient-to-r from-yellow-400 to-pink-500">Listen on Spotify</button>

      <button class="px-4 py-2 rounded-full text-sm text-green-400 
                     border border-green-400">Subscribe
      </button>

    </div>

  </div>
</section>



</body>
</html>
